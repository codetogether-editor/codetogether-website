<div style="position: fixed; z-index: 90; bottom: 30px; right: 15px;">
	<md-button class="md-fab md-primary" aria-label="New file" ng-click="createFile()">
		<md-icon>
			<i class="material-icons">add</i>
		</md-icon>
	</md-button>

	<md-button class="md-fab md-primary" aria-label="Share" ng-click="share()" ng-if="currentFile">
		<md-icon>
			<i class="material-icons">share</i>
		</md-icon>
	</md-button>
</div>
