<div ng-cloak>
    <md-toolbar class="md-menu-toolbar" style="background: none; color: #bbb;">
        <div layout="row">
            <md-toolbar-filler layout layout-align="center center">
                <md-button class="md-icon-button" ng-click="openFilesMenu()">
                    <i class="material-icons">folder</i>
                </md-button>
            </md-toolbar-filler>

            <div layout="row" flex class="header-content" ng-class="{'desktop': $mdMedia('gt-md')}" layout-align="center center" layout-align-gt-md="end center">
                <div>
                    <h3 class="md-toolbar-tools text-light">{{fileName}}</h3>
                </div>

                <div flex></div>

                <md-menu>
                    <div layout="row" layout-align="center center" style="cursor: pointer;" ng-click="$mdOpenMenu($event)">
                        <img class="md-avatar" ng-src="{{$root.user.avatar_url}}" style="height: 30px; border-radius: 100%;">
                        <span class="md-caption" style="padding-left: 10px; padding-right: 5px; font-weight: bold;">{{$root.user.name || $root.user.email}}</span>
                        <i class="material-icons">expand_more</i>
                    </div>
                    <md-menu-content width="4">
                        <md-menu-item>
                            <md-button ng-click="logout()">
                                <md-icon md-menu-align-target>
                                    <i class="material-icons">highlight_off</i>
                                </md-icon>
                                Logout
                            </md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>

                <div layout-align="center end" ng-if="!$mdMedia('gt-md')">
                    <md-button class="md-icon-button md-primary" aria-label="Users" ng-click="openUsersMenu()">
                        <md-icon>
                            <i class="material-icons" style="color: #fff;">group</i>
                        </md-icon>
                    </md-button>
                </div>
            </div>
        </div>
    </md-toolbar>
</div>
