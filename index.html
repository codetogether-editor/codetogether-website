<!DOCTYPE HTML>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Code Together</title>
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,400i,700,900" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.rawgit.com/konpa/devicon/master/devicon.min.css">
</head>

<body ng-app="codeTogether">

    <files></files>

    <div layout="row" layout-fill ng-class="{'files-menu-expanded' : $mdSidenav('files').isOpen()}">
        <div layout="column" flex="85">
            <header></header>

            <editor></editor>

            <footer></footer>
        </div>
        <div flex="15">
            <users></users>
        </div>
    </div>

    <script src="/bower_components/ace-builds/src-min/ace.js" type="text/javascript"></script>
    <script src="/bower_components/angular/angular.min.js" type="text/javascript"></script>
    <script src="/bower_components/angular-animate/angular-animate.min.js" type="text/javascript"></script>
    <script src="/bower_components/angular-aria/angular-aria.min.js" type="text/javascript"></script>
    <script src="/bower_components/angular-messages/angular-messages.min.js" type="text/javascript"></script>
    <script src="/bower_components/angular-material/angular-material.min.js" type="text/javascript"></script>
    <script src="bower_components/angular-ui-ace/ui-ace.js" type="text/javascript"></script>

    <script src="bundle.js" type="text/javascript"></script>
</body>

</html>
